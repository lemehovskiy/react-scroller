name: pull-request
on:
  pull_request:
    branches: 
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Set up node 
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm install
      - name: Run linter 
        run: npm run lint